<html lang="en">
    <head>
        <title>Operator Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <style>
            #header
            {
                background-color:#0FEB97;
                color: white;
                height:250px;
            }
            h1
            {
                font-size:60px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center" id="header">
          <h1>CAR PARKING SYSTEM</h1>
          <h2>Operator Registration</h2>
          <!--<img src="user.png" height="150px" width="150px">-->
        </div>
        <div class = "container">
          <form  class="form-horizontal" action ="regis.jsp" method = "post">
            <div class = "row" style="margin-top:25px;">
                <label class="control-label col-sm-2">Firstname</label>
                <div class="col-sm-4">
                    <input type = "text" class="form-control" name="fname" required>
                </div>
                <label class = "control-label col-sm-2">Lastname</label>
                <div class="col-sm-4">
                    <input type = "text" class="form-control" name="lname" required>
                </div>
            </div>
            <div class = "row" style="margin-top:25px;">
                <label class = "control-label col-sm-2">Date Of Birth</label>
                <div class="col-sm-4">
                    <input type = "date" class="form-control" name="dob" required>
                </div>
                <label class = "control-label col-sm-2">Age</label>
                <div class="col-sm-4">
                    <input type = "number" class="form-control" name="age" required>
                </div>
            </div>
            <div class = "row" style="margin-top:25px;">
                <label class = "control-label col-sm-2">Contact</label>
                <div class="col-sm-4">
                    <input type = "text" class="form-control" name="contact" required>
                </div>
                <label class = "control-label col-sm-2">Email</label>
                <div class="col-sm-4">
                    <input type = "email" class="form-control" name="mail" required>
                </div>
            </div>
            <div class = "row" style="margin-top:25px;">
                <label class = "control-label col-sm-2">Username</label>
                <div class="col-sm-4">
                    <input type = "text" class="form-control" name="username" required>
                </div>
                <label class = "control-label col-sm-2">Password</label>
                <div class="col-sm-4">
                    <input type = "password" class="form-control" name="pass" required>
                </div>
            </div>
            <div class = "row" style="margin-top:25px;">
                <label class = "control-label col-sm-2">Address</label>
                <div class="col-sm-4">
                    <input type = "text" class="form-control" name="address" required>
                </div>
            </div>
            <div class="row" style="margin-top:60px;">
                <div class="col-sm-4">
                    <h3>Select Gender :</h3>
                </div>
                <label class="radio-inline col-sm-2"><input type="radio" name="gender" value="male"> Male</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="gender" value="female"> Female</label>
                <label class="radio-inline col-sm-2"><input type="radio" name="gender" value="other"> Other</label>
            </div>
            <div class="row" style="margin-top:60px;">
                  <div class="col-sm-12">
                    <input  class="btn btn-primary" type="submit" name="subm" value="Register" style="margin-left:510px">
                  </div>
            </div>
          </form>
        </div>
    </body>
</html>
